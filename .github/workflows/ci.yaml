name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test:
    name: Test / ${{ matrix.python }} (${{ matrix.backend }}) / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "pypy-3.9", "pypy-3.10", "pypy-3.11"]
        backend: [base, hyperscan]
        exclude:
          # Hyperscan does not have wheels for PyPy 3.9 and 3.11.
          - python: "pypy-3.9"
            backend: hyperscan
          - python: "pypy-3.11"
            backend: hyperscan
          # Hyperscan does hot have wheels for Python 3.9 on Windows.
          - os: windows
            python: "3.9"
            backend: hyperscan

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Install tox
        run: python -m pip install tox

      - name: Run tests
        run: python -m tox -e ci-${{ matrix.backend }} -- --verbose

  docs:
    # Test documentation builds.
    # This environment mirrors the ReadTheDocs build environment.
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install tox
        run: python -m pip install tox

      - name: Run tests
        run: python -m tox -e docs
